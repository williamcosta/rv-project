<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Nike - Just do it</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="public/css/style.css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet" />
    </head>
    <body>
        <header class="header">
            <div class="header__wrapper main-container">
                <a href="#" class="logo" role="logo">
                    <img src="./public/images/nike-logo.png" alt="Nike - Just do It" />
                </a>
                <nav class="nav [ hidden--mobile ]" role="navigation">
                    <ul class="nav__wrapper">
                        <li class="nav__item"><a href="#">Masculino</a></li>
                        <li class="nav__item"><a href="#">Feminino</a></li>
                        <li class="nav__item"><a href="#">Menino</a></li>
                        <li class="nav__item"><a href="#">Menina</a></li>
                    </ul>
                </nav>
                <a href="#" class="mini-cart">
                    <img src="./public/images/cart.png" alt="Cart" />
                </a>
            </div>
        </header>
        <nav class="nav main-container [ show--mobile hidden--desktop ]" role="navigation">
            <ul class="nav__wrapper">
                <li class="nav__item"><a href="#">Masculino</a></li>
                <li class="nav__item"><a href="#">Feminino</a></li>
                <li class="nav__item"><a href="#">Menino</a></li>
                <li class="nav__item"><a href="#">Menina</a></li>
            </ul>
        </nav>
        <div class="banner">
            <img src="./public/images/banner.png" alt="Finish It">
        </div>
        <main class="main-container" role="main">
            <div id="app"></div>
        </main>
        <footer class="footer">
            <aside class="pre-footer">
                <span>Just do it.</span>
                <a href="#" class="button [ button--dark ]">Todos os produtos</a>
            </aside>
            <section class="footer__copyright" role="copyright">
                <span>Nike Copyright 2017 - all rights reserved</span>
            </section>
        </footer>
        <script src="public/bundle.js"></script>
    </body>
</html>
