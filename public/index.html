<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Nike - Just do it</title>
        <link rel="stylesheet" href="./public/style.css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet" />
    </head>
    <body>
        <header class="header">
            <div class="header__wrapper main-container">
                <a href="#" class="logo" role="logo">
                    <img src="./images/nike-logo.png" alt="Nike - Just do It" />
                </a>
                <nav class="nav" role="navigation">
                    <ul class="nav__wrapper">
                        <li class="nav__item"><a href="#">Masculino</a></li>
                        <li class="nav__item"><a href="#">Feminino</a></li>
                        <li class="nav__item"><a href="#">Menino</a></li>
                        <li class="nav__item"><a href="#">Menina</a></li>
                    </ul>
                </nav>
                <a href="#" class="mini-cart">
                    <img src="./images/cart.png" alt="Cart" />
                </a>
            </div>
        </header>
        <div class="banner">
            <img src="./images/banner.png" alt="Finish It">
        </div>
        <main class="main-container" role="main">
            <section class="filter">
                <h4 class="filter__title">Chuteiras HyperVenom:</h4>
                <ul class="filter__list">
                    <li class="filter__list__item">
                        <input type="checkbox" id="high-top" name="high-top" value="" />
                        <label for="high-top">Cano alto</label>
                    </li>
                    <li class="filter__list__item">
                        <input type="checkbox" id="low-top" name="low-top" value="" />
                        <label for="low-top">Cano baixo</label>
                    </li>
                    <li class="filter__list__item">
                        <input type="checkbox" id="campo" name="campo" value="" />
                        <label for="campo">Futebol Campo</label>
                    </li>
                    <li class="filter__list__item">
                        <input type="checkbox" id="society" name="society" value="" />
                        <label for="society">Futebol Society</label>
                    </li>
                </ul>
                <button type="button" role="button" class="button [ button--dark ] filter__button">Todos os Produtos</button>
            </section>
        </main>
        <script src="bundle.js"></script>
    </body>
</html>
